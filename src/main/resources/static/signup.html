<body>
<header>
    <div class="header-container">
        <h1 class="logo"><a href="index.html" class="logo">Manga Tracker</a></h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

</header>
    <main>
        <div class="container">

                    <h2>Sign up</h2>
                    <form class="form">

                            <label for="firstnameInput">Firstname</label>
                            <input class="form-control" id="firstnameInput" type="text">

                        </div>

                            <label for="lastnameInput">Lastname</label>
                            <input class="form-control" id="lastnameInput" type="text">
                            <label id="lastnameError" for="lastnameInput"></label><br/>
                        </div>

                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input class="form-control" id="emailInput" type="text">
                            <label id="emailError" for="emailInput"></label><br/>
                        </div>
                    </form>
                    <button class="btn btn-primary" onclick="registerAccount()">Register</button> <br/> <br/>
                </div>
            </div>
        </div>
