    <link rel="stylesheet" href="style.css">
    <style>
        .manga-entry {
            display: inline-block;
            width: 300px; /* Adjust as needed */
            margin: 10px; /* Adjust spacing between entries */
            border: 1px solid #ccc;
            padding: 10px;
        }

        .manga-title {
            font-size: 18px;
            margin-top: 0;
        }

        .manga-description {
            font-size: 14px;
            line-height: 1.5;
        }

        .image-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .add-to-read-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>

</head>
